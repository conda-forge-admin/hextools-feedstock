{% set name = "hextools" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hextools-{{ version }}.tar.gz
  sha256: ab5838e4996cd160a2a3538e5bbf5a92a44ae9519f8d291e728c10d83decb815

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - setuptools-scm >=7
    - pip
  run:
    - python >=3.8
    - area-detector-handlers
    - caproto
    - event-model
    - h5py
    - numpy
    - ophyd
    - pillow
    - pyepics
    - tifffile

test:
  imports:
    - hextools
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/NSLS-II-HEX/hextools
  summary: Tools for NSLS-II HEX beamline
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/NSLS-II-HEX/hextools

extra:
  recipe-maintainers:
    - mrakitin
